<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>EXC1013 Attendance System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <link rel="stylesheet" href="master.css">
    <script type="text/javascript" src="angFile.js">

    </script>
  </head>
  <body ng-app="myApp">
    <div class="heading">
      <u><h1>EXC1013 - Roadmap to a Connected World</h1></u>
      <h2>Attendance System</h2><br>
    </div>

    <div class="mainArea" ng-controller="main">
      <div ng-show="reglist">
        <label>Enter Registration Number : </label>
        <input type="text" placeholder="Registration Number" ng-model="searchtext.RegNum">

        <table class="table table-hover table-responsive">
          <thead>
            <tr>
                <th>Registration Number</th>
                <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="detail in Details | filter:searchtext">
              <td ng-click="clickHua(detail.RegNum, detail.Name)">{{detail.RegNum}}</td>
              <td ng-click="clickHua(detail.RegNum, detail.Name)">{{detail.Name}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div ng-hide="reglist">
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
          <img src="../img/International_Society_of_Automation.png" height="55%" width="55%">
          <br><br>
          <h2>{{regNum}}</h2>
          <h3>{{name}}</h3>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <h1 id="percval">{{percent}}%</h1>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="pers in personDetail">
                <td>22 Aug 2018</td>
                <td>{{pers.dt2208 | goit}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </body>
</html>
